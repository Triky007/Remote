services:
  backend:
    build: ./backend
    container_name: remote-backend
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - remote-data:/app/data
      - remote-uploads:/app/uploads
    ports:
      - "3888:3888"
    networks:
      - remote-net

  frontend:
    build: ./frontend
    container_name: remote-frontend
    restart: unless-stopped
    ports:
      - "4888:80"
    depends_on:
      - backend
    networks:
      - remote-net

volumes:
  remote-data:
  remote-uploads:

networks:
  remote-net:
    driver: bridge
